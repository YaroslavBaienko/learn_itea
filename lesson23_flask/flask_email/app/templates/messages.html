{% for message in get_flashed_messages() %}
    <div class="alert alert-warning" id="alert_block">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true" id="close_alert" onclick="closeAlert()">&times;</span>
        </button>
    {{ message }}
    </div>
{% endfor %}
